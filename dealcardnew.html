<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e84edc3f95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card" style="width: 20rem; height: 400px">
      <img
        class="card-img-top"
        class="product-image"
        src="./assets/Product Image.jpg"
        alt=""
      />

      <!--40%off-->
      <div class="percent";">40% off</div>

      <!-- Product Title -->
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">
          <a href="#">Absolute New York Lip Mousse Lipsticks, Tyrant, 8ml</a>
        </h5>
      </div>

      <!-- Card bottom -->
      <div class="card-links">
        <div class="brand-img">
          <img src="./assets/Brandlogo.png" alt="" />
        </div>

        <div class="price">
          <h5>₹129</h5>
          <p class="text-decoration-line-through">₹675</p>
        </div>

        <div class="share">
          <i class="fas fa-share-alt" class="align-middle"></i>
        </div>
      </div>
    </div>

    <!-- Expired Deal Card -->
    <div class="card" style="width: 20rem; height: 400px">
      <img
        class="card-img-top"
        class="product-image"
        src="./assets/Product Image.jpg"
        alt=""
      />

      <!--40%off-->
      <div class="percent" style="background-color: red;">40% off</div>

      <!-- Product Title -->
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">
          <a href="#">Absolute New York Lip Mousse Lipsticks, Tyrant, 8ml</a>
        </h5>
      </div>

      <!-- Card bottom -->
      <div class="card-links">
        <div class="brand-img">
          <img src="./assets/Brandlogo.png" alt="" />
        </div>

        <div class="price">
          <h5>₹129</h5>
          <p class="text-decoration-line-through">₹675</p>
        </div>

        <div class="expired">
          <h6>Expired</h6>
        </div>
      </div>
    </div>
  </body>
</html>
